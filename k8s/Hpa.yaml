apiVersion: apps/v1
kind: HorizontalPodAutoscaler
metadata:
  name: easy-school-hpa
  namespace: easy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: easyschool-app
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
